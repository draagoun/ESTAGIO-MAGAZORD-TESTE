<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste Magazord</title>
</head>
<body>

    <div class="container">

        <div class="formulario">
            <img id="logo" src="default.png" onmouseover="this.src='hover.png'" onmouseout="this.src='default.png'">
            <h2>Contamos com você para fazer parte da maior equipe de tecnologia do alto vale do Itajaí</h2>
            
            <form>
                <label for="nome">Nome Completo</label><br/>
                <input class="forms" type="text" id="nome" name="nome"><br/>
                <label for="email">E-mail</label><br/>
                <input class="forms" type="email" id="email" name="email"><br/>
                <label for="cpf">CPF</label><br/>
                <input class="forms" type="text" id="cpf" name="cpf"><br/>
                <label for="telefone">Telefone</label><br/>
                <input class="forms" type="tel" id="telefone" name="telefone"><br>
                <label for="curriculo"><img src="anexar1.png" onmouseover="this.src='anexar2.png'" onmouseout="this.src='anexar1.png'"></label><br/>
                <input class="anexar" type="file" id="curriculo" name="curriculo"><br/>

                <div class="buttons">
                    <label class="button-c" for="cadastrar">Cadastrar</label><br/>
                    <input class="button" type="submit" id="cadastrar" name="cadastrar">
                    <label class="button-l" for="login">Login <img src="arrow-right.png"></label><br/>
                    <input class="button" type="submit" id="login" name="login">
                </div>
            </form>
            
        </div><!--formulario-->

        <div class="image">
            <img src="imagem.png">
        </div><!--image-->

    </div><!--container-->

   
</body>
</html>
